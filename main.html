<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" style="text-align: center;">
		<label for="name" >Name*</label>
		<input type="text" id="name" placeholder="Enter your name">
		<br><br>
		<label for="email" >Email*</label>
		<input type="text" id="email" placeholder="Enter your email">
		<br><br>
		 <label for="gender">Gender*</label>
		 <input  type="radio" name="gender" value="Male">
		 <label for="male">Male</label>
		 <input type="radio" name="gender" value="Female" >
		 <label for="female">Female</label>
		 <br><br>
		 <label for="laptop" >Laptop Brands</label>
		<input type="checkbox" id="laptop" name="Apple" value="Apple">
		<label for="apple">Apple</label>
		<input type="checkbox" name="Asus" value="Asus">
		<label for="asus">Asus</label>
		<input type="checkbox" name="HP" value="HP">
		<label for="hp">HP</label>
		<br><br>
		<label for="age" >Age*</label>
		<input type="number" id="age" placeholder="Enter your age">
		<br><br>
		<label for="dob" id="dob">DOB*</label>
		<input type="date" id="month" value="year">
		<br><br>
		<label for="password" >Password*</label>
		<input type="password" id="password" placeholder="Enter your password">
		<br><br>
		<label for="id">Portfolio id:</label> 
		<input type="id">
		<br><br>
		<button class="submit">Submit</button>
	</form>
</body>

</html>
