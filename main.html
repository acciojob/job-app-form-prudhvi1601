<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="">
		<label for="name" >Name*</label> 
		<input type="text" id="name" placeholder="Enter your name" required><br><br>
		<label for="email" >Email*</label>
		<input type="email" id="email" placeholder="Enter your email" required><br><br>
		<label for="gender">Gender*</label>
		<input type="radio" name="gender" value="Male" required>
		<label for="male">Male</label>
		<input type="radio" name="gender" value="Female" required>
		<label for="female">Female</label><br><br>
		<label for="laptop" >Laptop Brands</label>
		<input type="checkbox" id="laptop" name="apple" value="Apple" required>
		<label for="apple">Apple</label>
		<input type="checkbox" id="laptop" name="asus" value="Asus" required>
		<label for="asus">Asus</label>
		<input type="checkbox" id="laptop" name="hp" value="HP" required>
		<label for="hp">HP</label><br><br>
		<label for="age" >Age*</label>
		<input type="number" id="age" placeholder="Enter your age" required><br><br>
		<label for="dob">DOB*</label>
		<input type="date" id="dob" id="month" value="year" required><br><br>
		<label for="password" >Password*</label>
		<input type="text" id="password" placeholder="Enter your password" required><br><br>
		<label for="text" id="portfolio">Portfolio URL:</label> 
		<input type="link" required><br><br>
		<button class="submit">Submit</button>
	</form>
</body>

</html>
