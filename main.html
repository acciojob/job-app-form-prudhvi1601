<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
		<label for="name" >Name*</label> 
		<input type="text" id="name" placeholder="Enter your name" required><br><br>
		<label for="email" >Email*</label>
		<input type="email" id="email" placeholder="Enter your email" required><br><br>
		<label for="gender">Gender*</label>
		<input type="radio" name="gender" value="Male" required>
		<label for="male">Male</label>
		<input type="radio" name="gender" value="Female" required>
		<label for="female">Female</label><br><br>
		<label for="laptop" >Laptop Brands</label>
		 <select name="laptop" id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		 </select><br><br>
		<label for="age" >Age*</label>
		<input type="number" id="age" placeholder="Enter your age" required><br><br>
		<label for="dob">DOB*</label>
		<input type="date" id="dob" id="month" value="year" required><br><br>
		<label for="password" >Password*</label>
		<input type="text" id="password" placeholder="Enter your password" required><br><br>
		<label for="url" id="portfolio">Enter an https:// URL:</label> 
		<input type="url" id="url" name="url" placeholder="https://example.com" required><br><br>
		<button type="submit" value="Submit">Submit</button>
	</form>
</body>

</html>
